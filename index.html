<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .box-container {
        width: 100px;
        height: 100px;
        background: #ddd;
        margin-bottom: 5px;
      }

    </style>
  </head>
  <body>
    <!--Bootstrapのブレイクポイントの名称（折返し地点）
    576px and up: sm(=small)
    768px and up: md(=midium)
    992px and up: lg(=large)
    1200px and up: xl(=extra large)

    -->
    <div class="container">
      <div class="row">
        <div class="col-10 bg-primary">1</div>
        <div class="col-2 bg-secondary">2</div>
      </div>
      <!-- <div class="row">
        <!-- 768px（md）以上なら、カラム幅を反転する -->
        <!-- <div class="col-2 col-md-10 bg-secondary">2</div> -->
        <!-- <div class="col-10 col-md-2  bg-primary">1</div> -->
      <!-- </div> -->
      <!-- <div class="row">
        768px（md）以上なら、非表示（d(display)-md-none)にする
        <div class="col-10 bg-secondary">2</div>
        <div class="col-2 d-md-none bg-primary">1</div>
      </div> -->
      <div class="row">
        <!-- 基本非表示(d-none)で、md以上なら表示（d(display)-md-block)にする -->
        <div class="col-10 bg-secondary">2</div>
        <div class="d-none d-md-block col-md-2 bg-primary">1</div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
