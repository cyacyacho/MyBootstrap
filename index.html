<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .box-container {
        width: 100px;
        height: 100px;
        background: #ddd;
        margin-bottom: 5px;
      }

    </style>
  </head>
  <body>
    <!--
    グリッドレイアウトについて
    Bootstrap でグリッドレイアウトを使うには、全体をある程度の幅を持たせて中央揃えにしてくれる、 container というクラスの中に書いていく必要があります。
    まずは行を作りたいので、 row というクラスで実現してあげて、その中に column 用のスタイルを付けた div を用意してあげます。
    col-12以内で指定すれば一行に収まり、それ以上なら次の行になる。
    -->
    <div class="container">
      <div class="row">
        <div class="col-8 bg-primary">1</div>
        <div class="col-1 bg-secondary">2</div>
      </div>
      <div class="row mb-3">
        <div class="col-6 bg-danger">4</div>
        <div class="col-6 bg-warning">5</div>
        <div class="col-2 bg-info">6</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
